<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>ToDo List in Vue.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

         <!-- scripts JS -->
        <script src="https://vuejs.org/js/vue.min.js"></script>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>

        <style type="text/css">
        	.taskDone{
        		text-decoration: line-through;
        	}
        </style>
    </head>

    <body>
    <div class="container col-sm-8 col-sm-offset-2">
    		
    	<div id="taskApp">
    		<h1>Todo Task List App</h1>

    		<!-- Add new task form -->
    		<div class="panel panel-default">
    			<h2 class="text-center">Add New Task</h2>

    			<form v-on:submit='addTask'>
    				<div class="col-sm-8">
    					<input type="text" name="addInput" class="form-control" v-model= "tasks.name" >
    				</div>

    				<div class="col-sm-4">
    					<input type="submit" name="add" value="Add" class="btn btn-primary btn-block">
    				</div>
    			</form>
    			&nbsp;
    		</div>

    		<table class="table">
    			<thead>
    				<th>Checkmark Done</th>
    				<th>Task Name</th>
    				<th>Delete</th>

    				<tbody>
    					<tr v-for='task in tasks'>
    						<td> <input type="checkbox" v-model="task.done"> </td>
    						<td> <span :class="{ taskDone: task.done }">{{task.name}} </span> </td>
    						<td><button class="btn btn-danger btn-block" v-on:click = "deleteTask(task)">Delete</button></td>
    					</tr>
    				</tbody>

    			</thead>
    		</table>	
    	</div>
    </div>   
    


        <script>
        	var taskApp = new Vue({
        		el: '#taskApp',
        		data: {
        			tasks: [
        				{name: 'gotta do this task first', done:false},
        				{name: 'buy some pet food', done: false},
        				{name: 'install fishtank in living room',done: false},
        			]
        		},
        		methods: {
        			addTask :function(event) {
        				event.preventDefault();
        				this.tasks.push({
        					name:  this.tasks.name,
        					done: false
        				});
        			},

        			deleteTask : function(task){
        				this.tasks.splice(this.tasks.indexOf(task), 1)
        			}
        		}

        	})
        </script>
    </body>
</html>
